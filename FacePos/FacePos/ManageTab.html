<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    <title>Manage My Tab</title>

            <!-- This is the generated HTML file of the demo page -->
            <meta charset="utf-8" />
            <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="stylesheet" href="css/bootstrap-winjs.css?0.3.0" />
            <link rel="stylesheet" href="css/ManageTab.css" />
            <!--[if lt IE 9]>
            <script src="js/vendor/html5shiv.min.js"></script>
            <script src="js/vendor/respond.min.js"></script>
        <![endif]-->
            <!-- WinJS references -->
            <!-- To get the latest version of WinJS, go to: http://go.microsoft.com/fwlink/?LinkId=533245 -->
            <link href="WinJS/css/ui-dark.css" rel="stylesheet" />
            <script src="WinJS/js/WinJS.js"></script>

            <!-- FacePos references -->
            <!--<link href="/css/default.css" rel="stylesheet" />-->
            <script src="js/vendor/jquery.min.js"></script>
            <script src="js/vendor/bootstrap.min.js"></script>
            <script src="js/app.js"></script>
            <script src="js/ManageTab.js"></script>
        </head>

</head>
<body>
    <div class="smallListIconTextTemplate" data-win-control="WinJS.Binding.Template" style="display: none">
        <div class="smallListIconTextItem">
            <img src="#" class="smallListIconTextItem-Image" data-win-bind="src: picture" />
            <div class="smallListIconTextItem-Detail">
                <h4 class="win-h4" data-win-bind="textContent: title"></h4>
                <h6 class="win-h6" data-win-bind="textContent: text"></h6>
            </div>
        </div>
    </div>
    <div id="app">
        <div class="splitView" data-win-control="WinJS.UI.SplitView">
            <!-- Pane area -->
            <div>
                <div class="header">
                    <button class="win-splitviewpanetoggle"
                            data-win-control="WinJS.UI.SplitViewPaneToggle"
                            data-win-options="{ splitView: select('.splitView') }"></button>
                    <div class="title">SplitView Pane area</div>
                </div>

                <div class="nav-commands">
                    <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Home', icon: 'home'}"></div>
                    <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Favorite', icon: 'favorite'}"></div>
                    <div data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Settings', icon: 'settings'}"></div>
                </div>
            </div>

            <!-- Content area -->
            <div class="contenttext">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputName1">Password</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Jope Smith">
                    </div>
                    <button type="submit" class="btn btn-default">Create a tab</button>
                </form>
                <hr/>
                <br />
                <div class="row [win-section-gallery]">
                    <div class="col-md-12">
                        <div class="listView win-selectionstylefilled"
                             data-win-control="WinJS.UI.ListView"
                             data-win-options="{
                     itemDataSource: Sample.ListView.data.dataSource,
                    itemTemplate: select('.smallListIconTextTemplate'),
                    selectionMode: 'single',
                    tapBehavior: 'none',
                    layout: { type: WinJS.UI.ListLayout }
                    }" id="lvDrinks">
                        </div>
                    </div>
                    <div class="col-md-12">
                        …
                    </div>
                </div>
  

        </div>
    </div>
</body>
</html>
